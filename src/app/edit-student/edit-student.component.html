<div class="col-md-5 offset-md-3 mt-3">
    <form (ngSubmit)="onSubmit()">
        <h3> Edit Student {{student.name}}</h3>    
        <div class="form-group">
            <label> First Name</label>
            <form>
            <input 
                type="text" 
                class ="form-control"
                id="name"
                required
                [(ngModel)]="student.name" 
                name = "name"
                >
            </form>
        </div>
        <div class="form-group">
            <label> Last Name</label>
            <input 
                type="text" 
                class ="form-control"
                id="lastname" 
                required
                [(ngModel)]="student.lastname" 
                name="lastname"
                >
        </div>
        <div class="form-group">
            <label>Birth Date</label>
            <input
            type="text" 
            class="form-control"
            required
            bsDatepicker
            [bsConfig]="{ isAnimated: true, containerClass: 'theme-blue'}"
            [maxDate]="today"
            [(ngModel)]= "student.birthDate"
            name="birthDate"
            >
        </div>
        <div>
            <button class = "btn btn-success" type ="submit">Update</button>
            <button class = "btn btn-secondary" type ="reset" style="margin-left: 10px">Dismiss</button>
        </div>
        <div class="alert alert-success" *ngIf="isUpdated">
            Updated!<br />
        </div>
    </form>
</div>
