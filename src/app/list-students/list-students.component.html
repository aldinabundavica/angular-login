<div class="panel panel-default">  
    <div class="card-body">  
        <h1 style="text-align: center">Student List</h1><br>      
      
    <div class="container text-center">  
        <table  class="table table-bordered" cellpadding="10">  
            <thead class="thead-dark">  
                <tr>  
                    <th>Student Name</th>  
                    <th>Student Last name</th> 
                    <th>Birth Date</th> 
                    <th>Update</th>   
                    <th>Delete</th>                
                </tr>  
            </thead>  
            <tbody>  
                 <tr *ngFor="let student of students ">  
                    <td>{{student.name}}</td>  
                    <td>{{student.lastname}}</td>  
                    <td>{{student.birthDate | date: 'dd/MM/yyyy'}}</td>
                    <td>
                        <button  type="button" class='btn btn-info' (click)="updateStudent(student.id)">
                            <i class="fas fa-user-edit" aria-hidden="true"></i>
                        </button>
                    </td>
                    <td>
                        <button type="button" class='btn btn-danger' data-toggle="modal" [attr.data-target]="'#deleteModal'+student.id">
                            <i class="fas fa-trash-alt" aria-hidden="true"></i>
                        </button>
                    </td>
                    
                     
                    <!-- Modal for delete student data from DB-->
                    <div class="modal fade in" id="deleteModal{{student.id}}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="deleteModalLabel">Warning</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                <label class="col-form-label">Are you sure you want to delete student's data?</label>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="submit" (click)="deleteStudent(student.id)" class="btn btn-danger" data-dismiss="modal">Delete</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </tr>   
            </tbody><br>  
        </table>  
    </div>  
  </div>
