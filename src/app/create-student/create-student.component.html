<div class="col-md-6 offset-md-3">
    <h3> Add Student </h3>
    <form [formGroup]="addForm" (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" formControlName="name" placeholder="First Name" name="name" id = "name">
        </div>

        <div class="form-group">
            <label> Last Name</label>
            <input 
                type="text" 
                class ="form-control" 
                formControlName="lastname" 
                placeholder="Last Name" 
                name="lastName" 
                id = "lastName"
                >
        </div>
        <div class="form-group">
            <label>Birth Date</label>
        <!--    <input type="datetime-local" class ="form-control" formControlName="birthDate" name="birthDate" id = "birthDate"> -->
            <input type="text"
            placeholder="Birth Date"
            class="form-control"
            formControlName="birthDate"
            bsDatepicker
            [bsConfig]="{ isAnimated: true, containerClass: 'theme-blue', dateInputFormat: 'MM-dd-yyyy'}"
            >
        </div>
        <button class = "btn btn-success" type ="submit">Add</button>
    </form>
    </div>
